{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
        background-size: cover;
    }
    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        max-width: 500px;
        width: 90%;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 20px;
    }
    .form-label {
        font-weight: 600;
        color: #222;
    }
    .form-control, .form-select {
        background-color: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .form-control:focus, .form-select:focus {
        background-color: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.15);
    }
    h2, h4 {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    .list-group-item {
        background-color: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 5px;
    }
    .btn-lighter-blue {
        background-color: #5c9dde;
        border-color: #5c9dde;
        color: white;
    }
    .btn-lighter-blue:hover {
        background-color: #4a8cd6;
        border-color: #4a8cd6;
    }
</style>

<div class="container py-4">
    <h2 class="text-center mb-4">Settle Payments</h2>

    <!-- Settle Payments -->
    <div class="glass-card">
        <h4>Settle Payments</h4>
        <form method="POST" action="{{ url_for('settle') }}">
            <div class="mb-3">
                <label class="form-label">Payer:</label>
                <select name="payer_id" class="form-select" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Receiver:</label>
                <select name="receiver_id" class="form-select" required>
                    {% for user in users %}
                        {% if user.id != payer_id %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Amount:</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-lighter-blue">Settle</button>
        </form>
    </div>

    <div class="glass-card">
        <h4>Settle All</h4>
        <form method="POST" action="{{ url_for('settle_all') }}">
            <button type="submit" class="btn btn-success w-100">Settle All</button>
        </form>
    </div>
</div>
{% endblock %}
