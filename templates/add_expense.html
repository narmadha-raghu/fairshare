{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
        background-size: cover;
    }
    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        max-width: 500px;
        width: 90%;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .form-label {
        font-weight: 600;
        color: #222;
    }
    .form-control, .form-select {
        background-color: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .form-control:focus, .form-select:focus {
        background-color: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.15);
    }
    h2, h5 {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
</style>

<div class="container py-4">
    <h2 class="text-center mb-4">Add Expense</h2>

    <div class="glass-card">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" name="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Payer:</label>
                <select name="payer_id" class="form-select" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Split Type</label>
                <select name="split_type" id="split_type" class="form-select">
                    <option value="equal">Equal</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <!-- Custom Split Section -->
            <div id="custom_split_section" style="display: none;">
                <h5 class="mt-3 mb-3">Enter Custom Split</h5>
                {% for user in users %}
                    <div class="mb-2">
                        <label class="form-label">{{ user.username }}:</label>
                        <input type="number" step="0.01" name="custom_split[{{ user.id }}]" class="form-control">
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Add Expense</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("split_type").addEventListener("change", function() {
        let customSection = document.getElementById("custom_split_section");
        if (this.value === "custom") {
            customSection.style.display = "block";
        } else {
            customSection.style.display = "none";
        }
    });
</script>
{% endblock %}
